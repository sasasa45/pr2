{% extends 'base.html' %}
{% load bootstrap4 %}
{% block body %}

<div class="card text-center">
  <div class="card-header">
    <h2> Dear   ! Add your data.</h2>
  </div>
  <div class="card-body">
  <div class="row ">
    <div class="col-lg-6  mx-auto">
      <form   method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form  %}
        <button type="submit" name="button" class="btn btn-outline-success mx-auto " >Add data!</button>
      </form>
    </div>
  </div>
</div>
</div>
{% endblock %}
