{% extends 'base.html' %}
{% load bootstrap4 %}
{% block body %}

<div class="card text-center">
  <div class="card-header">
    <h2> Sign up</h2>
  </div>
  <div class="card-body">
  <div class="row ">
    <div class="col-lg-6  mx-auto">
      <form   method="post">
        {% csrf_token %}
        {% bootstrap_form form show_help=False %}
        <button type="submit" name="button" class="btn btn-outline-success mx-auto " >Sign up</button>
      </form>
    </div>
  </div>
</div>
<div class="card-footer text-muted">
  _________________________or_________________________
</div>
<div class="card-footer text-muted">
  <a href="{% url 'login' %}">
    <button type="button" name="button" class="btn btn-outline-primary">login!</button>
  </a>
</div>
</div>
{% endblock %}
